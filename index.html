<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RezCafe – Sunday Assignments</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="head">
      <div>
        <h1>RezCafe – Sunday Assignments</h1>
        <p class="sub">9 Sundays at once (4 previous • upcoming • 4 future)</p>
      </div>
      <div class="actions">
        <button id="btnPrev" class="btn secondary" type="button">← Shift window</button>
        <button id="btnToday" class="btn" type="button">Jump to upcoming</button>
        <button id="btnNext" class="btn secondary" type="button">Shift window →</button>
        <button id="btnClearAll" class="btn danger" type="button">Clear all</button>
      </div>
    </header>

    <section class="card">
      <div id="rangeLabel" class="range"></div>
      <div class="table-wrap">
        <table class="grid" id="grid"></table>
      </div>
      <p class="tiny">Saved in this browser (localStorage).</p>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
