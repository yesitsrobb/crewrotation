<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RezCafe – Sunday Assignments</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>RezCafe – Sunday Assignments</h1>
    <p class="sub">Pick a Sunday, then check who is assigned.</p>

    <section class="card">
      <label class="label" for="sundaySelect">Sunday</label>
      <select id="sundaySelect"></select>

      <div class="divider"></div>

      <h2>Crew</h2>
      <div id="crewList" class="crew"></div>

      <div class="divider"></div>

      <button id="clearSunday" class="btn danger" type="button">Clear assignments for this Sunday</button>
      <p class="tiny">Assignments are saved in this browser.</p>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
